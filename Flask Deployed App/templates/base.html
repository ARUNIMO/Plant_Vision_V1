<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.css">

    <title>{% block pagetitle %} {% endblock pagetitle %}</title>

    <style>
        /* Background styling */
        .bg {
            background-image: url("images/background.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
        }

        /* Page body styling */
        body {
            background-color: #4ECC5A;
            height: 100vh;
        }

        /* File upload styling */
        .file-upload input[type='file'] {
            display: none;
        }

        label {
            background-color: rgb(2, 46, 15);
            color: white;
            padding: 0.5rem;
            font-family: sans-serif;
            border-radius: 0.3rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* Responsive Navbar */
        .navbar {
            background-color: #05380b;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        /* Footer styling */
        .footer-basic {
            padding: 40px 0;
            background-color: #042908;
            color: #f1f3f5;
            text-align: center;
        }

        .footer-basic ul {
            padding: 0;
            list-style: none;
            text-align: center;
            font-size: 18px;
            margin-bottom: 0;
        }

        .footer-basic li {
            display: inline;
            padding: 0 10px;
        }

        .footer-basic ul a {
            color: inherit;
            text-decoration: none;
            opacity: 0.8;
        }

        .footer-basic ul a:hover {
            opacity: 1;
        }

        .footer-basic .copyright {
            margin-top: 15px;
            font-size: 13px;
            color: #aaa;
            margin-bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 14px;
            }

            .footer-basic ul {
                font-size: 14px;
            }

            label {
                font-size: 14px;
                padding: 0.4rem;
            }

            .footer-basic li {
                display: block;
                padding: 5px 0;
            }
        }

        @media (max-width: 480px) {
            .footer-basic ul {
                font-size: 12px;
            }

            label {
                font-size: 12px;
                padding: 0.3rem;
            }
        }
    </style>
</head>

<body>
    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index">AI Engine</a></li>
                    <li class="nav-item"><a class="nav-link" href="/market">Supplements</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="container mt-4">
        {% block body %} {% endblock body %}
    </div>

    <!-- Responsive Footer -->
    <div class="footer-basic">
        <footer>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/">Home</a></li>
                <li class="list-inline-item"><a target="_blank" href="https://www.krsikx.com/">Services</a></li>
                <li class="list-inline-item"><a target="_blank" href="https://www.krsikx.com/copy-of-solutions">About</a></li>
                <li class="list-inline-item"><a href="/index">AI Engine</a></li>
            </ul>
            <p class="copyright">Â© 2025 Your Company</p>
        </footer>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq5S8Qw4MQk5S0z6F6IoF7F6rq6T3e5e5Y4Q1p4M8F+Wv9QrJ6" crossorigin="anonymous"></script>

    <!-- Redirect based on screen width -->
    <script>
        if (window.innerWidth <= 700) {
            window.location.replace('/mobile-device');
        }
    </script>
</body>

</html>
